<!--Login page content-->
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <h1>Log in</h1>
          </div>
          <div padding>
            <ion-item no-padding>
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email" placeholder="email@example.com" [(ngModel)]='enteredEmail' required></ion-input>
            </ion-item>
            <ion-item no-padding>
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]='enteredPassword' required></ion-input>
            </ion-item>
          </div>
          <div padding text-right>
            <ion-button type="submit" size="medium" color="dark" [disabled]="form.invalid">Log in</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
