<ion-grid>
  <ion-row>
    <ion-col size="8">
        Name: {{this.name}} {{this.surname}}
    </ion-col>
    <ion-col class="delete">
        <ion-button (click)="deleteUser()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        Job Type: {{this.job}}
    </ion-col>
  </ion-row>
</ion-grid>
