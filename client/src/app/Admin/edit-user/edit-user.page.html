<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="goBack()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="tempUser.name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Surname</ion-label>
          <ion-input [(ngModel)]="tempUser.surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="tempUser.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Job Type</ion-label>
              <ion-select [(ngModel)]="tempUser.jobType" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="pilot">pilot</ion-select-option>
                <ion-select-option value="administrator">administrator</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-grid>
            <ion-row>
            <ion-col class="delete">
              <ion-button (click)="deleteUser()">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
          </ion-col>
          <ion-col class="edit">
            <ion-button (click)="goBack()">
              Done   
            </ion-button>
        </ion-col>
        </ion-row>
      </ion-grid>
      <div padding class="error" [class.failure]="error" *ngIf="error">
        {{ error }}
      </div>
</ion-content>
