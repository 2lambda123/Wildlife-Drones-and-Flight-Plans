<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of this.users;let i = index" (click)="selectUser(i)">
      <app-user-component [name]="user.name" [surname] = "user.surname" [job]="user.jobType" [id]="user.id">

      </app-user-component>
    </ion-item>
    <ion-item>
      <ion-button (click)='addUser()'>
        Add User
        <ion-icon name="person-add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
