<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of this.users;let i = index" (click)="selectUser(i)">
      <app-user-component [name]="user.name" [surname] = "user.surname" [job]="user.jobType" [id]="user.id">

      </app-user-component>
    </ion-item>
  </ion-list>
</ion-content>
